    <div class="content">
      <h1>Kontaktformulär</h1>

      <form action="" method="POST" class="submission-form">
        <h2>Fyll i Kontaktuppgifter</h2>

        <label for="first-name">Förnamn</label>
        <input
          class="submission-field"
          type="text"
          name="first-name"
          placeholder="Ange förnamn"
          required
          autofocus
          tabindex="1"
        />

        <label for="last-name">Efternamn</label>
        <input
          class="submission-field"
          type="text"
          name="last-name"
          placeholder="Ange efternamn"
          required
          tabindex="2"
        />

        <label for="email">Email</label>
        <input
          class="submission-field"
          type="email"
          name="email"
          placeholder="Ange email"
          required
          tabindex="3"
        />

        <label for="message">Meddelande</label>
        <textarea
          class="submission-field"
          name="message"
          id="message"
          cols="22"
          rows="5"
          placeholder="Ange meddelande"
        ></textarea>

        <input
          class="submit-button"
          type="submit"
          name="submit"
          value="Skicka"
          tabindex="4"
        />
      </form>
